<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Dog API: A Simple Example</h1>
    <div class="container">
        <form id="dog-number-form">
            <label for="number">Please enter a number between 1 and 50!</label>
            <input type="text" id="dog-number" value=3 required>
            <button type="submit" class="js-show-dog">Show me!</button>
        </form>
        
        <form id="dog-breed-form">
            <label for="breed">Please enter a breed you'd like to see!</label>
            <input type="text" id="dog-breed" placeholder="breed" required>
            <button type="submit" class="js-show-breed">Show me!</button>
        </form>


        <section id="display-numbered-dog" class="hidden">
            <h2>BEHOLD!</h2>
            <div class="dog-pics"></div>
        </section>

        <section id="display-breed-dog" class="hidden">
            <h2>Here you go!</h2>
            <div class="dog-breed-div"></div>
        </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
